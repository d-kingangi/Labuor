<app-navbar></app-navbar>

<div class="employer-reg">
    <div>
        <form [formGroup]="registerEmployerForm" class="form" ngSubmit="registerEmployerForm()">
          <div class="input-div">
            <input data-cy="orgname" type="text" class="orgname" formControlName="orgname" placeholder="Organization name">
            <div class="email-err" *ngIf="registerEmployerForm.get('orgname')?.invalid && registerEmployerForm.get('orgname')?.touched">Organization name is required</div>
          </div>
          <div class="input-div">
              <input data-cy="email-input" type="email" formControlName="email" placeholder="Email">
              <div class="email-err" *ngIf="registerEmployerForm.get('email')?.invalid && registerEmployerForm.get('email')?.touched">Valid email is required</div>
          </div>
          <div class="form-group">
              <select id="industry" formControlName="industry">
                  <option value="" disabled selected>Select Industry</option>
                  <option *ngFor="let industry of industries" [value]="industry.industryId">{{ industry.industryName }}</option>
              </select>
              <div class="email-err" *ngIf="registerEmployerForm.get('industry')?.invalid && registerEmployerForm.get('industry')?.touched">Industry is required</div>
          </div>
          <div class="input-div">
              <input type="password" formControlName="password" placeholder="Password">
              <div class="email-err" *ngIf="registerEmployerForm.get('password')?.invalid && registerEmployerForm.get('password')?.touched">Password is required and must be at least 8 characters</div>
          </div>
        </form>
      </div>
      
    <div class="image-container">
        <img src="../../../assets/high-1.jpeg" alt="">
    </div>
</div>
